        <main role="main">
          <!-- START BLOG BANNER -->
          <section id="banner">
            <div class="parallax-container">
              <div class="parallax">
                <img src="img/blog-header-bg.jpg">
              </div>
              <div class="overlay-header">       
              </div>
            </div>
          </section>
          <section id="blog-details">
            <div class="container">
              <div class="row">
                <div class="col s28 m18 28">
                  <div class="blog-content">
				  <form name="personalInformation" id="personalInformation" method="POST">
				  <h2 class="title">Personal Information</h2>

					<p>
						<div class="form-group">
							<div style="float:left;">
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										PAN Card No:</label>
									<div class="col-sm-3 has-success">
										<input type="text" id="txtPanCardNo" placeholder="Pan Card Number" name="txtPanCardNo" maxlength="10" style="text-transform: uppercase">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label  input-sm" for="textinput">
										First Name:</label>
									<div class="col-sm-3">
										<input type="text" id="txtFirstName" placeholder="First Name" class="form-control  input-sm"
											name="txtFirstName" style="text-transform: uppercase" maxlength="30">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Middle Name:</label>
									<div class="col-sm-3">
										<input type="text" id="txtMiddleName" placeholder="MIddle Name (Optional)" class="form-control  input-sm"
											 name="txtMiddleName" style="text-transform: uppercase" maxlength="30">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Mobile Number:</label>
									<div class="col-sm-3">
										<input type="text" id="txtMobileNo" placeholder="Mobile Number" class="form-control input-sm" maxlength="10" name="txtMobileNo">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Secondary Contact Number:</label>
									<div class="col-sm-3">
										<input type="text" id="txtContactNo" placeholder="Contact Number" class="form-control input-sm" maxlength="10" name="txtContactNo">
									</div>
								</div>
							</div>
							<div style="float:right;margin-left:200px;">
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Date Of Birth:</label>
									<div class="col-sm-2">
										<input type="text" id="datePicker" placeholder="dd-mm-yyyy" name="txtDOB" width="100px" readonly='true' />
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Last Name:</label>
									<div class="col-sm-3">
										<input type="text" id="txtLastName" placeholder="Last Name" class="form-control  input-sm"
											name="txtLastName" style="text-transform: uppercase" maxlength="30">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Father's Name:</label>
									<div class="col-sm-3">
										<input type="text" id="txtFathersName" placeholder="Father's Name"
											class="form-control input-sm" name="txtFathersName" style="text-transform: uppercase" maxlength="30">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-2 control-label input-sm" for="textinput">
										Email:</label>
									<div class="col-sm-4">
										<input type="text" ID="txtEmail" placeholder="Email ID" class="form-control input-sm" name="txtEmail" maxlength="60">
									</div>
								</div>
								<div class="custgrp">
									<label class="col-sm-1 control-label input-sm" for="textinput">
										Gender:</label>
									<div class="col-sm-2">
										<p><input type="radio" id="gender" name="gender" value="Male" checked//> Male
										<input type="radio" id="gender" name="gender" value="Female"/> Female</p>
									</div>
								</div>
							</div>
						</div>
					</p>
				</div>
				<p>
					<div align="center" style="margin-left:25px">
						<button class="left waves-effect btn-flat brand-text submit-btn" type="Submit" name="Submit" value="Submit">Next</button>
						<button class="left waves-effect btn-flat brand-text submit-btn" type="Reset" style="margin-left:5px">Reset</button>
					</div>
				</p>
				</form>
				

				</div>
			  </div> 	
            </div>
          </section>

                    </div>
                  </div>
                </div>
              </div>

      <script src="js/jquery.mixitup.min.js"></script>
      <!-- counter -->
      <script src="js/waypoints.min.js"></script>
      <script src="js/jquery.counterup.min.js"></script>
