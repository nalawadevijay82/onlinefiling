[app]
plugin_id = "trustfile_sync"
trustfile_web_app_url = "https://trustfile.avalara.com"
debug = false
;Max number of orders plus items to can be posted
max_order_message_size = 995
wc_order_status[] = "wc-completed"
wc_order_status[] = "wc-refunded"
wc_order_status[] = "trash"
posts_per_page = 995

[security]
connector_2_tf_token=65527afe-8475-4228-a192-fc05c5e7ec6f
tf_2_connector_token=

[service]
;TrustFile service endpoint url
trustfile_service_url = "https://api.trustfile.avalara.com/v2"
;Number of times to retry if the connection timed out
timeout_retry_count = 3
multi_post = true
ssl_verify_host = false
